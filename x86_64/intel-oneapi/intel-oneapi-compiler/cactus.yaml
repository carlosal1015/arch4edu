nvchecker:
  - source: aur
    aur:
depends:
  - x86_64/intel-oneapi/intel-oneapi-dpl
  - x86_64/intel-oneapi/intel-oneapi-mpi
group: x86_64
build_prefix: extra-x86_64
makechrootpkg_args: -d /mnt/tmp:/tmp
pre_build: |
  aur-pre-build
  sudo mkdir -m 777 -p /mnt/tmp
post_build: |
  aur-post-build
  sudo rm -rf /mnt/tmp
