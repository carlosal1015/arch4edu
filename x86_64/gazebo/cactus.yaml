nvchecker:
  - source: aur
    aur:
  - alias: boost
depends:
  - x86_64/libccd
  - x86_64/ogre-1.9
  - x86_64/sdformat-9
  - x86_64/ignition-math-6
  - x86_64/ignition-transport-8
  - x86_64/ignition-cmake-2
  - x86_64/ignition-common-3
  - x86_64/ignition-fuel_tools-4
  - x86_64/ignition-msgs-5
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: |
  aur-pre-build
  add makedepends ffmpeg4.4 gcc12
  echo 'export CC=gcc-12 CXX=g++-12' >> PKGBUILD
post_build: aur-post-build
